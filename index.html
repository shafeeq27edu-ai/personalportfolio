<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHAFEEQ | DRIVER PROFILE</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Righteous&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <a href="#">LN<sup>4</sup> / SHAFEEQ</a>
        </div>
        <div class="nav-menu-btn">
            <span>MENU</span>
            <div class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Horizontal Scroll Progress -->
        <div class="scroll-progress"></div>

        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-container">
                <!-- Parallax Background Layer -->
                <div class="parallax-layer bg-graphics">
                    <img src="contours.png" alt="" class="contours">
                </div>

                <!-- Main Interactions -->
                <div class="hero-content">
                    <div class="header-text-container">
                        <h1 class="hero-title">NEXT_GEN <br> <span class="outline">REVOLUTION</span></h1>
                    </div>

                    <!-- 3D Canvas / Reveal Layer -->
                    <div class="canvas-wrapper">
                        <canvas id="fluid-canvas"></canvas>
                        <!-- Fallback image if JS fails or loading -->
                        <img src="pot_top.png" class="fallback-img" alt="Driver Portrait">
                    </div>

                    <div class="hero-footer-ui">
                        <div class="stat-box">
                            <span class="label">NEXT RACE</span>
                            <span class="value">MELBOURNE GP</span>
                            <div class="track-icon">
                                <svg width="40" height="20" viewBox="0 0 100 50">
                                    <path d="M10,25 Q30,5 50,25 T90,25" fill="none" stroke="currentColor"
                                        stroke-width="2" />
                                </svg>
                            </div>
                        </div>

                        <div class="scroll-indicator">
                            SCROLL TO EXPLORE
                        </div>

                        <div class="stat-box right">
                            <a href="#" class="cta-button">
                                <span>JOURNEY</span>
                                <div class="icon-arrow">â†’</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dummy Content for Scroll Testing -->
        <section class="content-section"
            style="height: 100vh; background: #fff; display: flex; align-items: center; justify-content: center;">
            <h2 style="font-family: 'Syncopate'; font-size: 4vw; color: #ccc;">CAREER STATS // 2025</h2>
        </section>
    </main>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <!-- Main Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
