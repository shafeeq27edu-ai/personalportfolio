<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RECOVERY MODE | SHAFEEQ</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Righteous&family=Syncopate:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Recovery Styles -->
    <link rel="stylesheet" href="style_recovery.css" />

<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <a href="#" class="nav-link">LN<sup>4</sup> / SHAFEEQ</a>
        </div>
        <div class="nav-menu-btn">
            <span>MENU (STATIC)</span>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <!-- Background -->
            <div class="parallax-layer bg-graphics">
                <img src="contours.png" alt="Contours" class="contours">
            </div>

            <!-- Content -->
            <div class="hero-content">

                    <h1 class="hero-title">NEXT_GEN <br> <span class="outline">REVOLUTION</span></h1>

                <div class="canvas-wrapper">
                    <img src="casual.png" class="fallback-img" alt="Driver Portrait">
                </div>

                <!-- Footer UI -->
                <div class="hero-footer-ui">
                    <div class="stat-box">
                        <span class="label">NEXT RACE</span>
                        <span class="value">MELBOURNE GP</span>
